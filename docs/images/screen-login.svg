<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Login screen mock">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f1f5f9" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.18" />
    </filter>
  </defs>

  <rect width="1280" height="720" fill="url(#bg)" />
  <text x="72" y="92" font-family="Arial, sans-serif" font-size="32" fill="#0f172a" font-weight="700">product-app</text>
  <text x="72" y="132" font-family="Arial, sans-serif" font-size="20" fill="#334155">Authentication (Spring Security Form Login)</text>

  <rect x="410" y="170" width="460" height="400" rx="20" fill="#ffffff" filter="url(#shadow)" />
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="34" fill="#0f172a" font-weight="700">Sign In</text>

  <text x="450" y="292" font-family="Arial, sans-serif" font-size="16" fill="#475569">Username</text>
  <rect x="450" y="306" width="380" height="54" rx="10" fill="#f8fafc" stroke="#cbd5e1" />
  <text x="468" y="340" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">student_user</text>

  <text x="450" y="392" font-family="Arial, sans-serif" font-size="16" fill="#475569">Password</text>
  <rect x="450" y="406" width="380" height="54" rx="10" fill="#f8fafc" stroke="#cbd5e1" />
  <text x="468" y="440" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">••••••••••</text>

  <rect x="450" y="488" width="380" height="56" rx="12" fill="#2563eb" />
  <text x="611" y="523" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" font-weight="700">Login</text>

  <rect x="72" y="592" width="1136" height="72" rx="12" fill="#dbeafe" stroke="#93c5fd" />
  <text x="104" y="637" font-family="Arial, sans-serif" font-size="20" fill="#1e3a8a">
    Class Point: Failed login redirects back to /login?error and displays an error message.
  </text>
</svg>
